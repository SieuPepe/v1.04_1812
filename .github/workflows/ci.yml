name: CI Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting with Black
        run: black --check src tests
        continue-on-error: false

      - name: Check import sorting with isort
        run: isort --check-only src tests
        continue-on-error: false

      - name: Lint with Flake8
        run: flake8 src tests --count --statistics
        continue-on-error: false

      - name: Lint with Pylint
        run: pylint src --exit-zero --output-format=colorized
        continue-on-error: true

      - name: Type check with mypy
        run: mypy src --pretty
        continue-on-error: true

      - name: Security check with Bandit
        run: bandit -r src -ll --exit-zero
        continue-on-error: true

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  complexity:
    name: Code Complexity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon

      - name: Check cyclomatic complexity
        run: radon cc src -a -s --total-average
        continue-on-error: true

      - name: Check maintainability index
        run: radon mi src -s
        continue-on-error: true

      - name: Check raw metrics
        run: radon raw src -s
        continue-on-error: true
