# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']

  # Python code formatting - Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        args: ['--line-length=100']
        exclude: ^(v1\.04_1812/interface/legacy/|.*migrations/)

  # Python import sorting - isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^(v1\.04_1812/interface/legacy/|.*migrations/)

  # Python linting - Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with Flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',
          '--exclude=legacy,migrations,.git,__pycache__'
        ]
        exclude: ^(v1\.04_1812/interface/legacy/|.*migrations/)

  # Python type checking - mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies: [types-all]
        exclude: ^(v1\.04_1812/interface/legacy/|tests/|.*migrations/)
        args: [
          '--ignore-missing-imports',
          '--disallow-untyped-defs',
          '--warn-return-any',
          '--warn-unused-configs'
        ]

  # Python linting - Pylint
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        name: Lint with Pylint
        args: [
          '--max-line-length=100',
          '--disable=C0111,C0103,R0903',
          '--ignore=legacy,migrations'
        ]
        exclude: ^(v1\.04_1812/interface/legacy/|tests/|.*migrations/)

  # Security checking - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: ['-r', 'src', '-ll']
        exclude: ^(v1\.04_1812/interface/legacy/|tests/|.*migrations/)

  # Docstring checking - pydocstyle
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check docstrings
        args: ['--convention=google']
        exclude: ^(v1\.04_1812/interface/legacy/|tests/|.*migrations/)

  # Testing - pytest (local hook)
  - repo: local
    hooks:
      - id: pytest-check
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: false  # Only run if explicitly enabled
        stages: [push]  # Only on push, not on commit

  # Documentation generation
  - repo: local
    hooks:
      - id: update-requirements
        name: Update requirements.txt from pyproject.toml
        entry: bash -c 'if command -v pip-compile &> /dev/null; then pip-compile pyproject.toml -o requirements.txt; fi'
        language: system
        pass_filenames: false
        files: pyproject.toml

# Global settings
default_stages: [commit]
fail_fast: false
